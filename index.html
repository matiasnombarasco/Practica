<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</head>
<body id="cuerpo">
<br><br>

 <form>
        <div class="form-group row">
            <label for="Nombre" class="col-2 col-form-label">Nombre de la carroza</label>
            <div class="col-10">
                <input class="form-control" id="Nombre"  type="text">
            </div>
        </div>

        <div class="form-group row">
            <label for="institucion" class="col-2 col-form-label">Institucion</label>
            <div class="col-10">
                <input class="form-control" id="institucion" type="text">
            </div>
        </div>

        <div class="form-group row">
            <label for="division" class="col-2 col-form-label">Division</label>
            <div class="col-10">
                <input class="form-control" id="division" type="text">
            </div>
        </div>

        <div class="form-group row">
            <label for="cantidadDeParticipantes" class="col-2 col-form-label">Cantidad de participantes</label>
            <div class="col-10">
                <input class="form-control" id="cantidadDeParticipantes" type="tel">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2">Movimiento</label>
            <div class="col-sm-10">
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox"> Check me out
                    </label>
                </div>
            </div>
        </div>

     <button type="button" class="btn btn-default btn-lg">
         <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Enviar
     </button>
 </form>
</body>
</html>
